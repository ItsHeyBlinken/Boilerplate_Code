<!--
  E-commerce Platform HTML Entry Point
  
  This HTML file serves as the entry point for the React e-commerce application.
  It includes meta tags for SEO, social media sharing, and responsive design.
  
  Features:
  - SEO-optimized meta tags
  - Open Graph and Twitter Card support
  - Responsive viewport configuration
  - Favicon and app icons
  - Performance optimizations
  - Accessibility features
  
  @author E-commerce Platform Team
  @version 1.0.0
-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A comprehensive e-commerce platform built with React, Express.js, MongoDB, and TypeScript" />
    <meta name="keywords" content="ecommerce, shopping, online store, react, typescript" />
    <meta name="author" content="E-commerce Platform" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:5173/" />
    <meta property="og:title" content="E-commerce Platform" />
    <meta property="og:description" content="A comprehensive e-commerce platform" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://localhost:5173/" />
    <meta property="twitter:title" content="E-commerce Platform" />
    <meta property="twitter:description" content="A comprehensive e-commerce platform" />
    <meta property="twitter:image" content="/twitter-image.jpg" />

    <title>E-commerce Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
